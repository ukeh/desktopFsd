<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
<form class="myform" action="about.js" method="GET">
    <div class="form-group">
        <label>First Name:</label>
        <input type="text" name="FirstName" placeholder="Name">
    </div>
    <br>
    <div class="group-form">
        <label>Email:</label>
        <input type="email" name="Email" placeholder="abc@gmail.com">
    </div>
    <div class="formgroup"> 
        <label>
            Message: 
        </label>
        <textarea name="message"></textarea> 
    </div>
    <br>
    <div class="formgroup">
            <label>Gender </label>
            <select name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
    </div>



    <div class="formgroup">
        <label>Age</label>
        <input type="number" name="age" value="30">
    </div>
    <div class="formgroup">
        <label>DOB</label>
        <input type="date" name="bithdate">
    </div>
    <div class="formgroup">
        <label>Are you graduate?</label>
        <br>
        <input type="radio" name="graduate" value="Yes" checked> Yes
        <br>
        <input type="radio" name="graduate" value="No"> No
    </div>

    <div class="formgroup">
        <label>choose one</label>
        <br>
        <input type="checkbox" name="v1" value="bike">I have a bike <br>
        <input type="checkbox" name="v2" value="car">I have a car <br>
        <input type="checkbox" name="v3" value="cycle">I have a cycle <br>
        <input type="checkbox" name="v4" value="bus">I have a bus <br>
    </div>


   <br>
    <input type="submit" name="submit" value="sign up">
</form>




</body>
</html>
